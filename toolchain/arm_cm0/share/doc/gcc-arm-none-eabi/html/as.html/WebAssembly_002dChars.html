<h5 class="subsubsection">9.52.2.1 Special Characters</h5>

<p><a name="index-line-comment-character_002c-WebAssembly-2467"></a><a name="index-WebAssembly-line-comment-character-2468"></a>`<samp><span class="samp">#</span></samp>' and `<samp><span class="samp">;</span></samp>' are the line comment characters.  Note that if
`<samp><span class="samp">#</span></samp>' is the first character on a line then it can also be a
logical line number directive (see <a href="Comments.html#Comments">Comments</a>) or a preprocessor
control command (see <a href="Preprocessing.html#Preprocessing">Preprocessing</a>).
