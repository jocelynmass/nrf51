<h4 class="subsection">6.32.13 SPU Variable Attributes</h4>

<p><a name="index-g_t_0040code_007bspu_005fvector_007d-variable-attribute_002c-SPU-3621"></a>The SPU supports the <code>spu_vector</code> attribute for variables.  For
