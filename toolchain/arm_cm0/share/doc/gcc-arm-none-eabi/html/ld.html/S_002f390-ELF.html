<h3 class="section">4.14 <samp><span class="command">ld</span></samp> and S/390 ELF Support</h3>

<p><a name="index-S_002f390-ELF-options-750"></a>
     
<a name="index-S_002f390-751"></a>
<a name="index-g_t_002d_002ds390_002dpgste-752"></a>
<dl><dt><samp><span class="option">--s390-pgste</span></samp><dd>This option marks the result file with a <code>PT_S390_PGSTE</code>
segment.  The Linux kernel is supposed to allocate 4k page tables for
binaries marked that way. 
</dl>
